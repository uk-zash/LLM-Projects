<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9f7ef;
            border-left: 5px solid #4CAF50;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Spinner styles */
        .spinner {
            margin-top: 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            display: none;
            margin-left: auto;
            margin-right: auto;
        
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Blog Generator</h1>

        <!-- Form to input topic, word count, and style -->
        <form method="POST" id="blog-form">
            <div class="form-group">
                <label for="input_text">Enter the Blog Topic:</label>
                <input type="text" id="input_text" name="input_text" required>
            </div>

            <div class="form-group">
                <label for="no_words">No of Words:</label>
                <input type="number" id="no_words" name="no_words" required>
            </div>

            <div class="form-group">
                <label for="blog_style">Writing the blog for:</label>
                <select id="blog_style" name="blog_style">
                    <option value="Researchers">Researchers</option>
                    <option value="Data Scientists">Data Scientists</option>
                    <option value="Common People">Common People</option>
                </select>
            </div>

            <button type="submit">Generate Blog</button>
        </form>

        <!-- Loading spinner -->
        <div id="loading-spinner" class="spinner"></div>

        <!-- Show error message -->
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <!-- Display generated blog -->
        {% if response %}
        <div class="response">
            <h3>Generated Blog:</h3>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        const form = document.getElementById('blog-form');
        const spinner = document.getElementById('loading-spinner');

        form.addEventListener('submit', function (event) {
            // Prevent the form from submitting and reloading the page
            event.preventDefault();

            // Show the loading spinner when the form is submitted
            spinner.style.display = 'block';

            // You can send the form data via fetch, AJAX, or just submit the form if not doing AJAX
            // For now, I'll proceed with a regular form submission after the spinner shows
            form.submit();
        });
    </script>

</body>

</html>
